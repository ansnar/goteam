<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        /* Container style */
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Metric style */
        .metric {
            margin-bottom: 20px;
        }

        /* Red line style */
        .red-line {
            border-top: 1px solid red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Metric 1 -->
        <div class="metric">
            <h3>Security Rating on New Code:</h3>
            <!-- Adjust the content dynamically -->
            <p>4.5</p>
        </div>
        <div class="red-line"></div>

        <!-- Metric 2 -->
        <div class="metric">
            <h3>Reliability Rating on New Code:</h3>
            <!-- Adjust the content dynamically -->
            <p>3.8</p>
        </div>
        <div class="red-line"></div>

        <!-- Metric 3 -->
        <div class="metric">
            <h3>Maintainability Rating on New Code:</h3>
            <!-- Adjust the content dynamically -->
            <p>4.2</p>
        </div>
        <div class="red-line"></div>

        <!-- Metric 4 -->
        <div class="metric">
            <h3>Coverage on New Code:</h3>
            <!-- Adjust the content dynamically -->
            <p>70%</p>
        </div>
        <div class="red-line"></div>

        <!-- Metric 5 -->
        <div class="metric">
            <h3>Duplicated Lines on New Code:</h3>
            <!-- Adjust the content dynamically -->
            <p>20</p>
        </div>
    </div>
</body>
</html>
